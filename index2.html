<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Alunos</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <div class="box">
            <h1>Buscando dados</h1>
            <div class="input-container">
                <input type="search" name="" id="search" placeholder="Buscar dados">
            </div>

            <div class="resultados-container" id="resultContainer">
                <table id="resultados">

                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Apelidos</th>
                            <th>Email</th>
                            <th>Dados de Nascimento</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>

</body>

</html>
